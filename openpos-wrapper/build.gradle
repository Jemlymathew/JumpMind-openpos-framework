apply from: '../openpos-core/ide.gradle'


dependencies {
    compile "net.java.dev.jna:jna:$jnaVersion"
    compile "net.java.dev.jna:jna-platform:$jnaVersion"
    compile group: 'com.threerings', name: 'getdown', version: '1.7.1'
}

int i = 0;
String classpathVar = configurations.compile.collect { (i++==0?String.format("%0\$-50s", it.getName()):String.format("%0\$-62s", it.getName()))   }.join(" ");
jar {
    manifest {
        attributes 'Main-Class': 'org.jumpmind.pos.wrapper.ServiceWrapper',
        'Class-Path': classpathVar
    }
}

