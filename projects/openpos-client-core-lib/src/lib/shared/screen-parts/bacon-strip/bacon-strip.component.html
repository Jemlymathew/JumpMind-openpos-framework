<mat-toolbar gdAreas="backbutton header . operator" gdColumns="auto auto 1fr auto">
    <app-icon-button gdArea="backbutton" 
            class="back-button"
            [actionItem]="screenData.backButton"
            *ngIf="screenData.backButton"
            iconName="keyboard_arrow_left"
            (buttonClick)="onMenuItemClick(screenData.backButton)">
    </app-icon-button>    
    <div class="header" gdArea="header">
        <app-icon   *ngIf="!(isMobile$ | async) && screenData.headerIcon" 
                    class="header-icon" 
                    [iconName]="screenData.headerIcon"></app-icon>
        <span class="header-text">{{screenData.headerText}}</span>
    </div>
    <div gdArea="operator" *ngIf="!(isMobile$ | async)">
        {{operatorInfo}}
    </div>
</mat-toolbar>
