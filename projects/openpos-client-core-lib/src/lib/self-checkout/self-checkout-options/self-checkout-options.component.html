<div fxFlexFill fxLayout="row" fxLayoutAlign="center center" style="overflow-y: hidden">
    <div fxFlexFill fxFlex="1 1 60%" fxLayout="column" fxLayoutAlign="center stretch" [ngSwitch]="currentView">
        <ng-template ngSwitchCase="ButtonList">
            <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.icon">
                <app-icon [iconName]="screen.icon" class="options-icon"></app-icon>
            </div>
            <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.title" class="options-title">
                <p>{{screen.title}}</p>
            </div>
            <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.optionsImage">
                <div [ngStyle]="screen.optionsImage | backgroundImageUrl" class="self-checkout-options-image"></div>
            </div>
            <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.prompt" class="text-center options-prompt">
                <p>{{screen.prompt}}</p>
            </div>
            <div fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px" *ngIf="screen.additionalButtons"
                class="options-buttons">
                <button mat-raised-button color="primary" *ngFor="let button of screen.additionalButtons" (click)="onMakeOptionSelection(button)">
                    <span class="text-md">{{button.displayValue}}</span>
                    <app-icon *ngIf="button.icon" [iconName]="button.icon" [iconClass]="'material-icons'"></app-icon>
                </button>
            </div>
            
            <mat-nav-list fxFlex="0 0 auto" *ngIf="optionItems.length > 0">
                <!-- material doesn't yet support enable/disable of mat-list-item, workaround ... -->
                <mat-list-item fxLayoutAlign="center center" class="options-list-item" *ngFor="let o of optionItems" (click)="o.enabled && onMakeOptionSelection(o)">
                    <app-icon matLine [iconName]="o.icon" [iconClass]="'material-icons mat-64'"></app-icon>
                    <span matLine [ngClass]="{'muted-color' : !o.enabled}">{{o.displayValue}}</span>
                </mat-list-item>
            </mat-nav-list>

            <div fxFlex="0 0 auto" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px" *ngIf="screen.linkButtons"
                class="options-link-buttons">
                <button mat-button color="primary" *ngFor="let button of screen.linkButtons" (click)="session.onAction(button.action)">
                    <span class="text-md">{{button.title}}</span>
                </button>
            </div>
        </ng-template>

        <ng-template ngSwitchCase="OptionForm">
            <mat-card fxFlex="0 0 250px" class="options-form">
                <app-dynamic-form-control fxFlexFill [screenForm]="selectedOption.form" [submitButton]="{title: 'Next', action: selectedOption.value, icon: 'keyboard_arrow_right'}"></app-dynamic-form-control>
            </mat-card>
        </ng-template>
    </div>
</div>
