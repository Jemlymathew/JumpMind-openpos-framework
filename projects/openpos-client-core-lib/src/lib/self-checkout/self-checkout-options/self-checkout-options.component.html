<div class="self-checkout-options-outer" gdAreas="header | content" gdRows="auto 1fr">
    <div gdArea="header" gdAreas="menu" gdColumns="1fr">
        <app-self-checkout-menu gdArea="menu"></app-self-checkout-menu>
    </div>

    <div class="self-checkout-options-body" gdArea="content" fxLayout="column" fxLayoutAlign="start stretch">

        <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.icon">
            <app-icon [iconName]="screen.icon" class="options-icon"></app-icon>
        </div>
        <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.title" class="options-title">
            <p>{{screen.title}}</p>
        </div>
        <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.imageUrl">
            <div [ngStyle]="screen.imageUrl | backgroundImageUrl" class="self-checkout-options-image"></div>
        </div>
        <div fxFlex="0 0 auto" fxLayoutAlign="center center" *ngIf="screen.prompt" class="text-center options-prompt">
            <p>{{screen.prompt}}</p>
        </div>

        <app-self-checkout-options-part></app-self-checkout-options-part>

    </div>
</div>
