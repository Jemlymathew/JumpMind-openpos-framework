<app-waffle [showDrawer]="screen.sausageLinks && screen.sausageLinks.length > 0">
    <app-bacon-strip waffle-header fxFlex="100%"></app-bacon-strip>
    <div waffle-drawer-content class="drawer-content" fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="start stretch"
        fxLayoutGap="4px" fxLayoutGap.lg="20px">
        <app-sausage-links waffle-drawer-content></app-sausage-links>
    </div>
    <div waffle-body>
        <form fxFlexFill fxLayout="column" fxLayoutAlign="center center" [formGroup]="promptFormGroup" (ngSubmit)="onFormSubmit()"
        novalidate [markDirtyOnSubmit]="promptFormGroup">
        <mat-card ngStyle.xl="width:30%" ngStyle.lg="width:40%" ngStyle.md="width:60%" ngStyle.sm="width:70%" ngStyle.xs="width:80%">
            <mat-card-content>
                <app-prompt-input #promptInput [placeholderText]="screen.placeholderText" [responseType]="screen.responseType" [promptIcon]="screen.promptIcon"
                    [responseText]="screen.responseText" [hintText]="screen.hintText" [minLength]="screen.minLength"
                    [maxLength]="screen.maxLength" [promptFormGroup]="promptFormGroup" [keyboardPreference]="screen.keyboardPreference" [scanEnabled]="screen.scanEnabled" [readOnly]="!screen.editable"></app-prompt-input>
                <p *ngIf="instructions"><span class="text-sm">{{instructions}}</span></p>
                <div style="height:50px"></div>
            </mat-card-content>
            <mat-card-actions *ngIf="screen.otherActions || screen.actionButton" align="end">
                <button *ngFor="let menuItem of screen.otherActions" mat-raised-button (click)="onAction(menuItem)">
                    <span>{{menuItem.title}}</span>
                    <app-icon *ngIf="menuItem.icon" [iconClass]="'material-icons'" [iconName]="menuItem.icon"></app-icon>
                </button>
                <button mat-raised-button  color=primary (click)="onFormSubmit()">
                    <span>{{screen.actionButton.title}}</span>
                    <app-icon *ngIf="screen.actionButton.icon" [iconClass]="'material-icons'" [iconName]="screen.actionButton.icon"></app-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        </form>
    </div>
</app-waffle>
