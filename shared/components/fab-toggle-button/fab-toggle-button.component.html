<div fxLayoutGap="10px">
    <button mat-fab [ngClass]="{'selected':selected}" [disabled]="disabled" (click)="onClick()">
        {{buttonText}}
        <mat-icon *ngIf="!buttonText && icon">{{icon}}</mat-icon>
    </button>
    <span *ngIf="!buttonText" class="text-sm"><ng-content></ng-content></span>
</div>
