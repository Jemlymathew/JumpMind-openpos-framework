<div fxFlex="0 0 auto" fxLayout="row">	<!-- class="input-group"-->
    <div>
        <button mat-raised-button class="spinner-btn" (click)="decreaseValue()"><span class="text-sm">&#8211;</span></button>
    </div>
    <input matInput [formControl]="numberPicker" [(ngModel)]="value" type="number" min="{{min}}" max="{{max}}" pattern="{{pattern}}"/>
    <div>
        <button mat-raised-button class="spinner-btn" (click)="increaseValue()"><span class="text-sm">+</span></button>
    </div>
</div>
