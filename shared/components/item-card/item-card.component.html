<mat-card class="item-card">
    <mat-card-content>
        <img src="{{item.imageUrl}}" alt="{{item.description}}" class="item-card-image">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="stretch" fxLayoutGap="16px" style="padding-left: 16px">
            <div fxFlex="1 1 auto" fxLayout="column">
                <div fxFlex="1 1 auto">
                    <div *ngIf="item.productDescription" class="item-card-title">{{item.productDescription}}</div>
                    <div *ngIf="!item.productDescription" class="item-card-title">{{item.description}}</div>
                    <span *ngIf="item.amount === item.sellingPrice" class="item-card-discount">{{item.amount|currency:'USD':true:'1.2'}}</span>
                    <span *ngIf="item.amount !== item.sellingPrice" class="muted-color item-card-original">{{item.sellingPrice|currency:'USD':true:'1.2'}}</span>
                </div>
                <div class="item-card-details">
                    <div *ngIf="item.color" class="muted-color">Color: {{item.color}}</div>
                    <div *ngIf="item.size" class="muted-color" style="margin-top: 4px;">Size: {{item.size}}</div>
                    <div *ngIf="item.id" class="muted-color" style="margin-top: 4px">Item ID: {{item.id}}</div>
                </div>
            </div>
            <div fxFlex="0 0 auto" fxLayout="column">
                <span fxFlex="1 1 auto" class="item-card-price">{{item.amount|currency:'USD':true:'1.2'}}</span>
                <div *ngIf="!isReadOnly">
                    <button mat-button color="warn" *ngFor="let m of item.menuItems" class="item-card-button" (click)="doMenuItemAction(m, item.index)"
                        [disabled]="!isMenuItemEnabled(m)">
                        <span [ngClass]="{'muted-color': ! m.enabled}">{{m.title}}</span>
                        <app-icon *ngIf="m.icon" [iconName]="m.icon"></app-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
