apply from: "../openpos-core/common.gradle"
apply from: "../openpos-service/common.gradle"

dependencies {
    compile project(':openpos-util')
    testCompile project(path: ':openpos-util', configuration: 'testArtifacts') 
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile "org.springframework:spring-context:$springVersion"
    compile "com.h2database:h2:${h2databaseVersion}"
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.13.10.RELEASE'     
    compile "org.jumpmind.symmetric:symmetric-jdbc:$symmetricVersion"
    compile "org.jumpmind.symmetric:symmetric-db:$symmetricVersion"
    compile "org.jumpmind.symmetric:symmetric-io:$symmetricVersion"
    compile "org.jumpmind.symmetric:symmetric-util:$symmetricVersion"        
}