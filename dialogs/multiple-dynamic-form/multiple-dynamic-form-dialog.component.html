<div fxLayout="column" fxFlexFill>
    <div class="text-md" style="margin-bottom:10px">
        {{screen.name}}
    </div>   
    <mat-tab-group [@.disabled]="true" (selectChange)="current=$event.index" #tabGroup>
        <mat-tab *ngFor="let formOption of screen.forms; let i=index" fxLayout="column">
            <ng-template mat-tab-label>
                <div fxLayoutAlign="start center">
                    <mat-icon>{{formOption.icon}}</mat-icon><span>{{formOption.name}}</span>
                </div>
            </ng-template>
            <div *ngIf="i===current">
                <div class="text-sm" style="margin-bottom:15px;margin-top:15px">
                    {{formOption.instructions}}
                    <app-dynamic-form-control #frm [screenForm]="formOption.form" [submitAction]="formOption.submitAction"></app-dynamic-form-control>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
