
<div class="conatinerX">
        <a routerLink="/product-catalog">
            <div style="position: absolute;padding:48px;"><svg style="width:48px;height:48px" viewBox="0 0 24 24">
                    <path fill="#FFF" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                </svg></div>
                </a>        
            <div class="home-stripe home-stripe-top header-stripe-top">Shop Furniture</div>
            <div fxFlexLayout="row" style="overflow: auto;height:100vh;position:absolute; min-height:auto;max-height:100%;">
                    <div fxFlex="12"></div>
                    <div fxFlex="80" fxLayout="row" fxLayoutWrap  >
                            <a *ngFor="let product of products" [routerLink]="['/product-detail/', product.itemId]"  >
                        <md-card class="product-list-item" >        
                            <img src="{{product.imageUrl}}" class="product-list-item-image"/>                
                            <p class="product-card-title">{{product.shortDescription}}</p>
                            <p class="product-card-text">{{product.getAbreviatedLongDescription()}}</p>
                            <p class="product-card-text product-card-price">${{product.price}}</p>
                        </md-card>
                            </a>
                    </div>
        
                    <div fxFlex></div>
            </div>
                
        
        </div>
