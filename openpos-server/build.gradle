import java.text.SimpleDateFormat
import java.util.Date

apply from: '../openpos-core/common.gradle'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

jar {
    manifest {
        attributes("Implementation-Title": project.name,
                   "Implementation-Version": appVersion,
                   "Project-Artifact": project.name,                       
                   "Build-Version": appVersion,
                   "Build-Time": new SimpleDateFormat("yyyyMMdd-HHmm").format(new Date()))
    }    
}  

processResources {
    from ('../openpos-client/dist/') {
        into 'public'
    }
}

dependencies {
    compile project(":openpos-core")
}

processResources.dependsOn tasks.getByPath(':openpos-client:assemble')
