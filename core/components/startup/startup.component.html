<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <span *ngIf="message">{{message}}</span>
    <mat-progress-bar *ngIf="! startupFailed" mode="indeterminate" color="primary"></mat-progress-bar>
    <mat-expansion-panel *ngIf="startupFailed" class="details-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Details
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>

        <p *ngFor="let m of _messages">{{m}}</p>
    </mat-expansion-panel>
</mat-dialog-content>
