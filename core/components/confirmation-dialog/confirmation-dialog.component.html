<h1 mat-dialog-title>{{confirmDialog.title}}</h1>
<mat-dialog-content class="pre-wrap">{{confirmDialog.message}}</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-around">
  <button mat-raised-button color="primary-inverse" mat-dialog-close>{{confirmDialog.cancelButtonName}}</button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true">{{confirmDialog.confirmButtonName}}</button>
</mat-dialog-actions>
