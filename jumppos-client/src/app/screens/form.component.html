<ng-container *ngIf="session.screen.type==='Form'">
	<md-card>
		<md-card-title>Register Personalization</md-card-title>
		<md-card-content>
			<ng-container *ngFor="let formElement of form.formElements">
				<div *ngIf="formElement.elementType==='input'">
					<md-input-container>
						<input [(ngModel)]="formElement.value" #field="ngModel" mdInput placeholder="{{formElement.label + ' - ' + formElement.placeholder}}"
						 [pattern]="formElement.pattern" required>
						<ng-container *ngIf="field.invalid && (field.dirty || field.touched)">
							<md-error div *ngIf="field.errors.required">
								* is required.
							</md-error>
							<md-error *ngIf="field.errors.pattern">
								* did not follow the designated pattern
							</md-error>
						</ng-container>
					</md-input-container>
				</div>
			</ng-container>
			<ng-container *ngFor="let formElement of form.formElements">
				<div *ngIf="formElement.elementType==='button'">
					<button md-raised-button [color]="'primary'" (click)="session.response=form; session.onAction(formElement.buttonAction)">{{formElement.label}}</button>
				</div>
			</ng-container>

		</md-card-content>
	</md-card>
</ng-container>
