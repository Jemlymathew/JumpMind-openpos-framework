<ng-container *ngIf="session.screen.type==='Form'">
	<md-card>
		<md-card-title fxLayout="row">
			<span fxFlex="<grow>">{{session.screen.form.name}}</span>
			<div fxFlex *ngIf="itemActions && itemActions.length > 0">
				<button md-icon-button [mdMenuTriggerFor]="menu">
					<md-icon>more_vert</md-icon>
				</button>
				<md-menu #menu="mdMenu">
					<button md-menu-item *ngFor="let menuItem of itemActions" (click)="onItemAction(menuItem, $event)">
						<app-icon *ngIf="menuItem.icon" iconName="{{menuItem.icon}}"></app-icon>
						<span [ngClass]="{'menu-item-dimmed': ! menuItem.enabled}">{{menuItem.title}}</span>
					</button>
				</md-menu>
			</div>
		</md-card-title>
		<md-card-content style="max-height: 850px; overflow-y: auto;">						
			<ng-container *ngFor="let formElement of session.screen.form.formElements">
				<div *ngIf="formElement.elementType==='input'">
					<md-input-container style="width:100%">
						<input [(ngModel)]="formElement.value" #field="ngModel" mdInput placeholder="{{formElement.label + ' - ' + formElement.placeholder}}"
						 [pattern]="formElement.pattern" required>
						<ng-container *ngIf="field.invalid && (field.dirty || field.touched)">
							<md-error div *ngIf="field.errors.required">
								* is required.
							</md-error>
							<md-error *ngIf="field.errors.pattern">
								* did not follow the designated pattern
							</md-error>
						</ng-container>
					</md-input-container>
				</div>
				<div *ngIf="formElement.elementType==='display'">
					<md-input-container  style="width:100%">
					    <label class="prompt-text">{{formElement.label}}</label>
						<input [(ngModel)]="formElement.value" #field="ngModel" mdInput disabled>
					</md-input-container>
				</div>				
			</ng-container>
			<ng-container *ngFor="let formElement of session.screen.form.formElements">
				<div *ngIf="formElement.elementType==='button'">
					<button md-raised-button [color]="'primary'" (click)="session.response=form; session.onAction(formElement.buttonAction)">{{formElement.label}}</button>
				</div>
			</ng-container>

		</md-card-content>
	</md-card>
</ng-container>
