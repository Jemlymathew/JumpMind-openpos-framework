<div class="container">
	<label for="itemprompt" class="sr-only">Enter Item</label>
	<input #itemprompt class="form-control mt-2" (keyup.enter)="onEnter(itemprompt.value)" [(ngModel)]="session.response" placeholder="scan something"
	 required autofocus>

	<button class="btn btn-lg btn-success btn-block mt-2">{{session.screen.grandTotal}}</button>

	<table class="table table-bordered mt-2">
		<thead>
			<tr>
				<th>Discounts</th>
				<th>Tax</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{session.screen.discountTotal}}</td>
				<td>{{session.screen.taxTotal}}</td>
				<td>{{session.screen.subTotal}}</td>
			</tr>
		</tbody>
	</table>

	<div class="mt-2">
		<div *ngIf="sellItems" class="list-group">
			<a *ngFor="let i of sellItems"  href="#" class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{i.itemId}}</h5>
					<h5>{{i.extendedAmount}}</h5>
				</div>
				<p class="mb-1">{{i.description}}</p>
			</a>
		</div>
	</div>
</div>
