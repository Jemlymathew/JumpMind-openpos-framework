<div class="container">
	<label for="itemprompt" class="sr-only">Enter Item</label>
	<input #itemprompt class="form-control mt-2" (keyup.enter)="onEnter(itemprompt.value)" [(ngModel)]="session.response" placeholder="scan something"
	 required autofocus>

	<button class="btn btn-lg btn-success btn-block mt-2">{{session.screen.grandTotal}}</button>

	<table class="table table-bordered mt-2">
		<thead>
			<tr>
				<th>Discounts</th>
				<th>Tax</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{session.screen.discountTotal}}</td>
				<td>{{session.screen.taxTotal}}</td>
				<td>{{session.screen.subTotal}}</td>
			</tr>
		</tbody>
	</table>

	<div class="mt-2">
		<div *ngIf="sellItems" class="list-group">
			<a *ngFor="let i of sellItems" (click)="session.onActionWithStringPayload('Item',i.lineNumber)" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="container">
					<div class="row">
						<div class="col-8  pl-0">
							<div class="container-fluid">
								<div class="row  pl-0">
									<div class="col  pl-0">
										<h5 class="mb-1">{{i.description}}</h5>
									</div>
								</div>
								<div class="row  pl-0">
									<div class="col  pl-0">
										{{i.itemId}}
									</div>
									<div class="col">
										{{i.quantity}} @ {{i.sellingPrice}}
									</div>
									<div class="col">
									</div>
								</div>
							</div>
						</div>
						<div class="col">
							 <div class="pull-right"><h5>{{i.extendedAmount}}</h5></div>  
							
						</div>
					</div>
				</div>
			</a>

			<div *ngIf="sellItems.length==0" class="list-group-item list-group-item-warning">
				<strong>There are no items in the cart</strong>
			</div>
		</div>
	</div>

</div>
