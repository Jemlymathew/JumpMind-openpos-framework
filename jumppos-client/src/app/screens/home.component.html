<div *ngIf="session.screen.type==='Home'"  fxLayoutAlign="center center" class="main-menu-container" [style.xs]="{'height': 'initial'}">

			<md-card class="main-menu">
		<!-- <app-statusbar *ngIf="session.screen.showStatusBar"></app-statusbar> -->

		<md-card-content style="min-height: 450px" [style.sm]="{'min-height': 'initial'}" [style.xs]="{'right': 'initial'}">
			<div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 20px" fxLayoutWrap>
				<div *ngFor="let menuItem of menuItems">
					<div fxLayout="column" style="height: 200px; width:250px;" [style.xs]="{'zoom': '50%'}" fxLayoutAlign="center center">
						<button md-raised-button class="main-menu-item" (click)="session.onAction(menuItem.action)">
							<md-icon class="material-icons md-64 main-menu-item-icon">{{menuItem.icon}}</md-icon>
							<p class="main-menu-item-text" [style.xs]="{'zoom': '150%', 'top': '10px'}">{{menuItem.title}}</p>
								</button>
					</div>
				</div>
			</div>
		</md-card-content>
	</md-card>
	<div class="home-screen-logo" [style.sm]="{'right': 'initial', 'top': '10px','zoom': '50%'}" [style.xs]="{'right': 'initial', 'top': '10px','zoom': '50%'}"></div>
</div>
