<div *ngIf="session.screen.type === 'Table'">
    <md-card>
        <md-card-content>
            <label class="prompt-text">{{text}}</label>
            <md-table #table [dataSource]="dataSource">
                <ng-container *ngFor="let columnId of columnIds" mdColumnDef="{{columnId}}">
                    <!-- If there is a '_selection' column present, don't add a header label for it -->
                    <md-header-cell *mdHeaderCellDef>{{columnId !== '_selection' ? columnsById[columnId].headerLabel : ''}}</md-header-cell>
                    <md-cell *mdCellDef="let row" (click)="onSelectRow(row.index)">
                        <div *ngIf="columnId === '_selection'; else elseBlock"> 
                            <md-radio-button [value]="row.index" [checked]="isRowSelected(row.index)" (click)="onSelectRow(row.index)"></md-radio-button>
                        </div>
                        <ng-template #elseBlock>{{row.values[columnsById[columnId].index]}}</ng-template>
                    </md-cell>
                </ng-container>
                <md-header-row *mdHeaderRowDef="columnIds"></md-header-row>
                <md-row *mdRowDef="let row; columns: columnIds;"></md-row>
            </md-table>
        </md-card-content>
        <md-card-actions class="line-item-detail-actions">
            <div fxLayout="row" fxLayoutAlign="center center">
                <div *ngFor="let m of session.screen.menuActions">
                    <button md-raised-button (click)="onAction(m.action)" [disabled]="!m.enabled">{{m.title}}</button>
                </div>
            </div>
        </md-card-actions>
    </md-card>
</div>
