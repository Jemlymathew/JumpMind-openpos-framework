<md-card>
    <md-card-title>{{item.description}}</md-card-title>

    <md-card-content>
        <div fxLayout="row">
            <img *ngIf="item.imageUrl" md-card-md-image [src]="item.imageUrl" />
            <p>{{item.productDescription}}</p>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{item.itemId}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.extendedAmount}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </md-card-content>
    <md-card-actions *ngIf="session.screen.itemActions">
        <button *ngFor="let m of session.screen.itemActions" md-raised-button (click)="session.onAction(m.action)">{{m.title}}</button>
    </md-card-actions>

</md-card>
