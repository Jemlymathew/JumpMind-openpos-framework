<div *ngIf="session.screen.type==='Prompt' &&  session.screen.text" class="main-menu-container" fxLayout="column" fxLayoutAlign="center center">
	<md-card class="prompt-container" ngClass.xs="prompt-input-container-small">
		<md-card-content>
			<div class="prompt-input-container" >
				<p>
					<input #box *ngIf="session.screen.responseType==='ALPHANUMERICPASSWORD'" class="prompt-input" type='password' (keyup.enter)="onEnter($event)"
					 [(ngModel)]="session.response" placeholder="{{session.screen.placeholderText}}">
					<input #box *ngIf="session.screen.responseType==='ALPHANUMERICTEXT'" class="prompt-input" (keyup.enter)="onEnter($event)"
					 [(ngModel)]="session.response" placeholder="{{session.screen.placeholderText}}">
					<input #box *ngIf="session.screen.responseType==='CURRENCYTEXT'" class="prompt-input" (keyup.enter)="onEnter($event)"
					 [(ngModel)]="session.response" placeholder="{{session.screen.placeholderText}}">
					<input #box *ngIf="session.screen.responseType==='NUMERICTEXT'" class="prompt-input" (keyup.enter)="onEnter($event)" [(ngModel)]="session.response" 
					placeholder="{{session.screen.placeholderText}}">
				</p>
				<md-icon class="material-icons prompt-icon">{{session.screen.promptIcon}}</md-icon>
			</div>
			<div style="height:50px"></div>
			<label class="prompt-text">{{session.screen.text}}</label>
		</md-card-content>
	</md-card>


</div>
