<div *ngIf="session.screen.type==='Prompt' &&  session.screen.prompt" class="container m-2">
	<label>{{session.screen.prompt.text}}</label> 
	<input #box *ngIf="session.screen.prompt.responseType==='ALPHANUMERICPASSWORD'" type='password' (keyup.enter)="onEnter(box.value)"
		[(ngModel)]="session.response">
	<input #box *ngIf="session.screen.prompt.responseType==='ALPHANUMERICTEXT'" (keyup.enter)="onEnter(box.value)"
		[(ngModel)]="session.response">		
    <input #box *ngIf="session.screen.prompt.responseType==='CURRENCYTEXT'" (keyup.enter)="onEnter(box.value)"
        [(ngModel)]="session.response">     
</div>
