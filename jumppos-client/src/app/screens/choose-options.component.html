<md-card>
    <md-card-title *ngIf="promptText">{{promptText}}</md-card-title>
    <md-card-content>
        <md-nav-list>
            <md-list-item *ngFor="let o of optionItems" (click)="session.onAction(o.value)">{{o.displayValue}}</md-list-item>
        </md-nav-list>
    </md-card-content>
</md-card>
