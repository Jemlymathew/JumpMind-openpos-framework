
<div *ngIf="session.screen" class="container">

	<h2>Mobile POS</h2>
	
	<div *ngIf="session.screen.type==='Prompt'">
		<app-prompt></app-prompt>
	</div>
	
	<div *ngIf="session.screen.menuActions">
		<button *ngFor="let m of session.screen.menuActions"
			class="btn btn-primary btn-sm" [disabled]="!m.enabled"
			(click)="onAction(m.action)">{{m.text}}</button>
	</div>
	
	<div *ngIf="session.screen.navActions">
		<button *ngFor="let m of session.screen.navActions"
			class="btn btn-primary btn-sm" [disabled]="!m.enabled"
			(click)="onAction(m.action)">{{m.text}}</button>
	</div>

	<p>
		SERVER <span id="status"> {{state|async}} </span>
	</p>
</div>
<router-outlet></router-outlet>
