
<div *ngIf="session.screen" class="container">

	<h3>Mobile POS</h3>
	
	<div *ngIf="session.screen.type==='Dialog'">
		<app-dialog></app-dialog>
	</div>

	<div *ngIf="session.screen.type==='Prompt'">
		<app-prompt></app-prompt>
	</div>
	
	<div *ngIf="session.screen.type==='Sell'">
		<app-sell></app-sell>
	</div>
	
	<div *ngIf="session.screen.type==='Form'">
		<app-form></app-form>
	</div>
  
    <div *ngIf="session.screen.menuItems">
        <button *ngFor="let m of menuItems"
            class="btn btn-primary btn-sm" 
            (click)="session.onAction(m.action)">{{m.title}}</button>
    </div>
	
	<div *ngIf="session.screen.menuActions">
		<button *ngFor="let m of menuActions"
			class="btn btn-primary btn-sm" [disabled]="!m.enabled"
			(click)="session.onAction(m.action)">{{m.text}}</button>
	</div>
	
	<div *ngIf="session.screen.navActions">
		<button *ngFor="let m of navActions"
			class="btn btn-primary" [disabled]="!m.enabled"
			(click)="session.onAction(m.action)">{{m.text}}</button>
	</div>

</div>
<router-outlet></router-outlet>
