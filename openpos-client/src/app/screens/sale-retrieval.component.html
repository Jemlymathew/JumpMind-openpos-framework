<div fxLayout="row" fxLayoutAlign="center center">
	<div class="sale-trans-panel-container" fxFlex>
		<div class="prompt-input-container" [style.xs]="{'margin-left': '20px', 'margin-right': '20px' }">
			<p>
				<input #box class="prompt-input-scan-something" (keyup.enter)="selected(box.value)" [(ngModel)]="session.response" placeholder="Scan a receipt or select a transaction below">
			</p>
			<svg style="width:64px;height:64px;position:absolute;left:14px;top:7px;" viewBox="0 0 40 40">
				<path fill="#c8c8c8" d="M4,6H6V18H4V6M7,6H8V18H7V6M9,6H12V18H9V6M13,6H14V18H13V6M16,6H18V18H16V6M19,6H20V18H19V6M2,4V8H0V4A2,2 0 0,1 2,2H6V4H2M22,2A2,2 0 0,1 24,4V8H22V4H18V2H22M2,16V20H6V22H2A2,2 0 0,1 0,20V16H2M22,20V16H24V20A2,2 0 0,1 22,22H18V20H22Z"
				/>
			</svg>
		</div>

		<mat-card class="sale-transaction-container">
			<mat-card-content class="sale-line-item-container-content" fxLayout="column" fxLayoutAlign="space-between">
				<mat-toolbar color="accent">Suspended Transactions</mat-toolbar>
				<div class="scrollable">
					<mat-nav-list>
						<mat-list-item *ngFor="let i of session.screen.transactions" class="sale-line-item" (click)="selected(i.transactionId)">
							<div fxLayout="row" fxLayoutAlign="center center" style="width:100%;">
								<div fxFlex="80">
									<div mat-line class="line-item-description">{{i.transactionId}}</div>
									<div mat-line class="line-item-subtitle">{{i.description}}</div>
								</div>

								<div fxFlex>
									<h5 class="middle-align line-item-extended-amt">
										<span class="super-currency-symbol">$</span>{{i.grandTotal}}</h5>
									<mat-icon class="material-icons line-item-caret">keyboard_arrow_right</mat-icon>
								</div>
							</div>
						</mat-list-item>
					</mat-nav-list>
				</div>
			</mat-card-content>

		</mat-card>


	</div>

	<div class="sale-marketing-panel-container" fxFlex="40" fxHide.xs fxHide.sm>

	</div>

</div>
