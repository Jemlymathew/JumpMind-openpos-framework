<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding:6px">
<app-form></app-form>
<mat-card fxFlex class="page-content-card text-left">
    <mat-card-title ngClass="accent-lighter text-sm" ngClass.xs="text-xs">
      Total
    </mat-card-title>
    <mat-card-content>
      <p ngClass="accent-lighter text-lg" ngClass.xs="text-md">
        <!-- TODO: needs to be localized -->
        <span class="super-currency-symbol">$</span>{{session.screen.total}}</p>
    </mat-card-content>
  </mat-card>
  <ng-container *ngIf="nextAction">
      <div fxLayoutAlign="end">
        <button mat-icon-button (click)="onNextAction()" [appFocus]="true" [disabled]="!nextAction.enabled">
          <mat-icon>{{nextAction.icon}}</mat-icon>
        </button>
      </div>
  </ng-container>
</div>
