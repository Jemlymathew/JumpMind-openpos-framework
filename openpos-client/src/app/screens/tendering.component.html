<div fxFlexFill fxLayout="column" fxLayoutAlign="start" fxLayoutGap="16px">
    <div fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="center"  fxLayoutGap="16px">
            <mat-card fxFlex class="page-content-card text-center">
                <mat-card-title class="accent-lighter text-sm">
                    <div>Balance Due</div>
                </mat-card-title>

                <mat-card-content class="accent-lighter text-md">
                        <span class="super-currency-symbol">$</span>{{balanceDue}}
                </mat-card-content>
            </mat-card>

            <mat-card fxFlex class="page-content-card text-center">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput #field="ngModel" style="text-align:right" 
                            [(ngModel)]="tenderAmount.value" 
                            placeholder="{{tenderAmount.placeholder}}" 
                            [pattern]="tenderAmount.pattern" 
                            [required]="tenderAmount.required"
                            [textMask]="{mask: numberMask}">

                        <span matPrefix>$&nbsp;</span> <!-- TODO: localize symbol and errors -->
                        <ng-container *ngIf="field.invalid && (field.dirty || field.touched)">
                            <mat-error *ngIf="field.errors.required" class="text-sm">
                                * Value is required.
                            </mat-error>
                            <mat-error *ngIf="field.errors.pattern" class="text-sm">
                                * Please enter a valid amount.
                            </mat-error>
                        </ng-container>

                    </mat-form-field>
                </mat-card-content>
            </mat-card>
                
    </div>

    <mat-card fxFlex="1 1 auto" ngClass="page-content-card scrollable-content-card serrated-edge" fxLayout="column">
        <mat-card-title>
            Completed Tenders
        </mat-card-title>
        <mat-card-content fxFlex="1 1 auto">
            <mat-selection-list>
                <app-product-list [items]="tenderItems" (itemClick)="onItemSelected($event)" [selectionMode]="'Single'" 
                    [showItemIcon]="false" [showItemMenu]="false"></app-product-list>
            </mat-selection-list>
            <div *ngIf="tenderItems.length == 0" class="sale-line-item-container-no-content" [style.sm]="{'font-size': '16px'}" [style.xs]="{'font-size': '16px'}"
            fxLayout="column" fxLayoutAlign="center center">
                <app-icon iconName="credit_card" style="color:#c8c8c8" iconClass="mat-128"></app-icon>
                Completed tenders will appear here.
            </div>           
        </mat-card-content>
</mat-card>
</div>
