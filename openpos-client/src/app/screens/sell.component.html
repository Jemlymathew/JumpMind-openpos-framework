<div fxLayout="row" fxLayoutAlign="center center">
	<div class="sale-trans-panel-container" fxFlex>
		
		<div class="prompt-input-container" [style.xs]="{'margin-left': '20px', 'margin-right': '20px' }">
			<p>
				<input #box class="prompt-input-scan-something" 
				  (keyup.enter)="onEnter(box.value)" [(ngModel)]="session.response" (keydown)="onBarcodeKeydown($event)" (paste)="onBarcodePaste($event)"
				  placeholder="Scan something">
			</p>
			<svg style="width:64px;height:64px;position:absolute;left:14px;top:7px;" viewBox="0 0 40 40">
				<path fill="#c8c8c8" d="M4,6H6V18H4V6M7,6H8V18H7V6M9,6H12V18H9V6M13,6H14V18H13V6M16,6H18V18H16V6M19,6H20V18H19V6M2,4V8H0V4A2,2 0 0,1 2,2H6V4H2M22,2A2,2 0 0,1 24,4V8H22V4H18V2H22M2,16V20H6V22H2A2,2 0 0,1 0,20V16H2M22,20V16H24V20A2,2 0 0,1 22,22H18V20H22Z"
				/>
			</svg>
		</div>

		<button mat-raised-button class="sale-total-button" [disabled]="!session.screen.transaction.active || items.length == 0"
		 (click)="session.onAction('Checkout')">
			<div class="containerX" fxLayout="row" fxLayoutAlign="center center">
				<div fxFlex [style.xs]="{'flex': 'initial', 'margin': '10px'}"> </div>
				<p class="sale-total-text">
					<span class="super-currency-symbol">$</span>{{session.screen.grandTotal}}</p>
				<div fxFlex> </div>
				<div class="sale-total-checkout-container" ngClass.xs="sale-total-checkout-container-small" [ngClass]="{'sale-total-checkout-container-dimmed':items.length == 0}"
				 fxLayout="row">
					<p class="sale-total-checkout-text">Checkout</p>
					<mat-icon class="material-icons mat-48 sale-total-icon">keyboard_arrow_right</mat-icon>
				</div>
			</div>
		</button>

		<div class="sub-totals-outer-container" fxLayout="row" fxLayoutAlign="center center">
			<div fxFlex>
				<mat-card class="subtotals-container">
					<mat-card-content>
						<p class="subtotals-label">Discounts</p>
						<p class="subtotals-amount" [ngClass]="{'subtotals-amount-dimmed':items.length == 0}">
							<span class="super-currency-symbol">$</span>{{session.screen.discountTotal}}</p>
					</mat-card-content>
				</mat-card>
			</div>
			<div fxFlex style="padding:12px;">
				<mat-card class="subtotals-container" style="position:relative;">

					<mat-card-content>
						<p class="subtotals-label">Tax</p>
						<p class="subtotals-amount" [ngClass]="{'subtotals-amount-dimmed':items.length == 0}">
							<span class="super-currency-symbol">$</span>{{session.screen.taxTotal}}</p>
					</mat-card-content>
				</mat-card>
			</div>
			<div fxFlex>
				<mat-card class="subtotals-container" style="position:relative;">
					<mat-card-content>
						<p class="subtotals-label">Subtotal</p>
						<p class="subtotals-amount" [ngClass]="{'subtotals-amount-dimmed':items.length == 0}">
							<span class="super-currency-symbol">$</span>{{session.screen.subTotal}}</p>
					</mat-card-content>
				</mat-card>
			</div>
		</div>

		<mat-card class="sale-line-item-container serrated-edge">
			<mat-card-content class="sale-line-item-container-content" fxLayout="column" fxLayoutAlign="space-between">
				<div class="scrollable">
					<mat-nav-list>
						<app-product-list [items]="items" (itemClick)="onItemClick($event)"></app-product-list>
					</mat-nav-list>
					<div *ngIf="items.length == 0" class="sale-line-item-container-no-content" [style.sm]="{'font-size': '16px'}" [style.xs]="{'font-size': '16px'}"
					 fxLayout="column" fxLayoutAlign="center center">
						<svg style="width:180px;height:180px" viewBox="0 0 25 25">
							<path fill="#c8c8c8" d="M4,6H6V18H4V6M7,6H8V18H7V6M9,6H12V18H9V6M13,6H14V18H13V6M16,6H18V18H16V6M19,6H20V18H19V6M2,4V8H0V4A2,2 0 0,1 2,2H6V4H2M22,2A2,2 0 0,1 24,4V8H22V4H18V2H22M2,16V20H6V22H2A2,2 0 0,1 0,20V16H2M22,20V16H24V20A2,2 0 0,1 22,22H18V20H22Z"
							/>
						</svg>
						Scan something to get started.
					</div>
				</div>
				<button class="lookup-customer-button" mat-raised-button (click)="session.onAction('LookupCustomer')">
					<div fxLayout="row" fxLayoutAlign=" center">
						<div class="lookup-customer-icon">
							<mat-icon class="material-icons mat-48" style="vertical-align: middle; margin-top: 5px;">person</mat-icon>
						</div>
						<div *ngIf="!session.screen.customer">Lookup Customer</div>
						<div *ngIf="session.screen.customer">{{session.screen.customer.name}}</div>
						<div style="width:100%"></div>
						<mat-icon class="material-icons mat-48">keyboard_arrow_right</mat-icon>
					</div>
				</button>
			</mat-card-content>

		</mat-card>


	</div>

	<div class="sale-marketing-panel-container" fxFlex="40" fxHide.xs fxHide.sm>

	</div>

</div>
