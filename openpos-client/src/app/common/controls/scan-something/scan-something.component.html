<button mat-button color="primary-inverse" class="scan-something-button">
    <span>Scan</span>
    <mat-icon svgIcon="barcode"></mat-icon>
  </button>
  <input #box class="prompt-input-scan-something" ngClass.xs="promt-input-scan-something-xs" 
    (keyup.enter)="onEnter(box.value)" [(ngModel)]="responseText" (keydown)="onBarcodeKeydown($event)" (paste)="onBarcodePaste($event)"
    placeholder="{{placeholderText}}" type="number">
