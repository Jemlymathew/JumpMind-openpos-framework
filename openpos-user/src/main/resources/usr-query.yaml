---
queries:
-
  name: passwordHistoryLookup
  where: username = ${username}
  orderBy: password_sequence
-
  name: workgroupPermissionsLookup
  select: > 
    select p.permission_id, allows_override
    from usr_permission p
    join usr_workgroup_permission wp
    on p.permission_id = wp.permission_id
    where wp.workgroup_id = ${workgroupId}
    
    
