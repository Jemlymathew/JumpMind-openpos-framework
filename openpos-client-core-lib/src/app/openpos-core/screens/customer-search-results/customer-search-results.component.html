
<div fxFlexFill fxLayout="column" style="background-color:white; padding:16px" fxLayoutAlign="start" fxLayoutGap="16px">
    <mat-card fxFlex="1 1 auto" class="page-content-card lighter scrollable-content-card mat-elevation-z8" fxLayout="column" fxLayoutAlign="start">
        <mat-card-content fxFlex="1 1 auto">
            <mat-selection-list exclusiveSelect [(ngModel)]="selectedOptions">
                <mat-list-option fxLayout="column" *ngFor="let customer of customers" style="height:150px; padding:3px;" [value]= "customer">
                    <div class="text-sm" style="padding-bottom:10px;"><b>{{customer.firstName}} {{customer.lastName}}</b></div>    
                    <div class="customer-grid-container">       
                            <div class="grid-item col1 text-xs"><b>Address:</b></div>
                            <div class="grid-item col2 text-xs">{{customer.fullAddress}}</div>
                            <div class="grid-item col1 text-xs"><b>Email:</b></div>
                            <div class="grid-item col2 text-xs">{{customer.email}}</div>
                            <div class="grid-item col1 text-xs"><b>Birthday:</b></div>
                            <div class="grid-item col2 text-xs">{{customer.birthday}}</div>
                            <div class="grid-item col1 text-xs"><b>LoyaltyID:</b></div>
                            <div class="grid-item col2 text-xs">{{customer.loyaltyId }}</div>
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </mat-card-content>
        <mat-card-actions align=end fxFlex="1 0 auto" style="padding:30px;">
            <button mat-raised-button type="submit" color=primary (click)="onSubmitAction()" [disabled]="isSelectedOptionsEmpty()">
                <span>Next</span>
                <mat-icon class="material-icons">keyboard_arrow_right</mat-icon>
            </button>
        </mat-card-actions> 
    </mat-card>
</div>
