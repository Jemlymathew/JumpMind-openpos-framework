<div fxFlexFill fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding:6px">
  <app-dynamic-form-control #tillForm [screenForm]="session.screen.form"></app-dynamic-form-control>
  <mat-card fxFlex class="till-count-total-card page-content-card text-left">
    <mat-card-title ngClass="muted-color text-sm" ngClass.xs="text-xs">
        Total
    </mat-card-title>
    <mat-card-content>
      <p ngClass="muted-color text-lg" ngClass.xs="text-md">
      <span class="super-currency-symbol"></span>{{session.screen.total}}</p>
    </mat-card-content>
  </mat-card>
  <ng-container *ngIf="nextAction">
    <div fxLayoutAlign="end" class="till-count-submit-button">
      <button type="submit" mat-button color="primary-inverse" (click)="onNextAction()">
          <span>Next</span>
          <mat-icon class="material-icons">{{nextAction.icon}}</mat-icon>
      </button>      
    </div>
  </ng-container>
</div>
