<div *ngIf="screen.type==='SignatureCapture'" fxLayout="column" fxLayoutAlign="center center">
    <mat-card ngStyle.xl="width:30%" ngStyle.lg="width:40%" ngStyle.md="width:60%" ngStyle.sm="width:70%" ngStyle.xs="width:80%">
		<mat-card-content>
			<div style="margin-bottom:10px" fxLayout="row" fxLayoutAlign=" center">
				<mat-icon *ngIf="screen.textIcon" class="material-icons" color="primary" style="margin-right:5px">{{screen.textIcon}}</mat-icon>
				<label class="text-md">{{screen.text}}</label>
			</div>
			<div id="signature-pad" fxLayout="column">
				<canvas style="background-color: white;"></canvas>
			</div>
		</mat-card-content>

		<mat-card-actions id="signature-actions" style="margin-left:0px;margin-right:0px">
			<div fxLayout="row" fxLayoutAlign="space-between">
				<button mat-raised-button (click)="onClearSignature()">Clear</button>
				<div *ngFor="let m of screen.localMenuItems">
					<button *ngIf="m.action === 'SaveSignature'; else elseBlock" mat-raised-button (click)="onSaveSignature()">{{m.title}}</button>
					<ng-template #elseBlock><button mat-raised-button (click)="session.onAction(m.action)">{{m.title}}</button></ng-template>
				</div>
		    </div>
     	</mat-card-actions>
	</mat-card>
</div>
