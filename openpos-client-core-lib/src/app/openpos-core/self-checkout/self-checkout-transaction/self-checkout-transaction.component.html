<div fxFlexFill style="padding:16px" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="16px">

	<div fxFlexFill fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
		<div #scrollList fxFlex="1 1 auto" style="overflow-y: auto; overflow-x: hidden;">

			<app-checkout-list-item *ngFor="let i of items" [item]=i [session]=session [isReadOnly]=session.screen.readOnly></app-checkout-list-item>

			<div *ngIf="items.length == 0 && !session.screen.readOnly" fxFlexFill fxLayout="column" fxLayoutAlign="center center">
				<div class="primary text-md" style="padding: 16px;">
					<b>{{this.session.screen.prompt}}</b>
				</div>
				<div class="primary text-sm">{{this.session.screen.instructions}}</div>
				<mat-card>
					<div class="scan-item-icon"></div>
				</mat-card>
			</div>
		</div>

		<mat-card fxFlex="0 0 300px" class="page-content-card grey-background scrollable-content-card">
			<mat-card-content fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="end stretch" fxLayoutGap="0px" style="padding: 16px">
				<mat-card *ngFor="let total of session.screen.totals" class="page-content-card text-center">
					<mat-card-title class="primary text-sm">
						{{total.name}}
					</mat-card-title>
					<mat-card-content>
						<p class="primary text-md">
							<span class="super-currency-symbol">$</span>{{total.amount}}</p>
					</mat-card-content>
				</mat-card>
				<mat-card class="page-content-card text-center">
					<mat-card-title class="primary text-md"> Total </mat-card-title>
					<mat-card-content>
						<p class="primary text-lg">
							<span class="super-currency-symbol">$</span>{{session.screen.grandTotal}}</p>
					</mat-card-content>
				</mat-card>

				<div fxFlex="1 1 auto"></div>

				<div>
					<button mat-button *ngIf="!session.screen.readOnly" [disabled]="!session.screen.transaction.active || items.length == 0"
					 (click)="session.onAction('Checkout')" class="green-button text-lg">Checkout
					</button>
					<button mat-button *ngIf="!session.screen.readOnly" color="primary" (click)="doMenuItemAction(session.screen.logoutButton)"
					 class="border-button text-lg">
						<span>
							<app-icon [iconName]="session.screen.logoutButton.icon" class="top"></app-icon>{{session.screen.logoutButton.title}}</span>
					</button>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
