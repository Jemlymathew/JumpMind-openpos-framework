<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="6px" [ngSwitch]="currentView">

    <ng-template ngSwitchCase="ButtonList">
        <div fxFlex class="page-content-card">
            <div class="text-md" fxLayoutAlign="center center" *ngIf="promptText" style="padding-top:60pt;">
                <b>{{promptText}}</b>
            </div>
            <mat-nav-list>
                <!-- material doesn't yet support enable/disable of mat-list-item, workaround ... -->
                <mat-list-item fxLayoutAlign="center center" class="list-item" *ngFor="let o of optionItems" (click)="o.enabled && onMakeOptionSelection(o)">
                    <app-icon fxLayoutAlign="center center" matLine iconName="{{o.icon}}" iconClass="material-icons mat-64"></app-icon>
                    <span matLine [ngClass]="{'muted-color' : !o.enabled}">{{o.displayValue}}</span>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </ng-template>

    <ng-template ngSwitchCase="OptionForm">
        <!-- <div class="text-md" fxLayoutAlign="center center" *ngIf="promptText" style="padding-top:60pt;"><b>{{promptText}}</b></div> -->
        <app-dynamic-form-control class="prompt" [submitButtonText]="'Enter'" [screenForm]="selectedOption.form" [submitAction]="selectedOption.value" [screen]="session.screen"></app-dynamic-form-control>
    </ng-template>

</div>
