<div class='full'>
    <app-statusbar></app-statusbar>
    <div class="content" ngClass.xs="content-xs" style="padding:16px;overflow-y:auto" fxLayout="column" fxLayoutAlign="start"
        fxLayoutGap="16px">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
            <app-scan-something fxFlex="1 1 auto" class="mat-elevation-z3" *ngIf="session.screen.showScan"></app-scan-something>
            <div *ngIf="session.screen.type === 'Transaction'" fxHide.xs fxFlex="0 1 auto" class="text-center">{{time|date:'MM/dd/yyyy'}}
                <br>{{time|date:'shortTime'}}</div>
        </div>
        <mat-card fxFlex class="page-content-card min-height lighter" fxLayout="column" fxLayoutAlign="start">
            <mat-card-title fxFlex="0 0 auto" class="text-md">
                <ng-container *ngIf="session.screen.transactionMenuItems?.length > 0; else prompt">
                    <button mat-button class="text-md" style="padding-left:0px;" [matMenuTriggerFor]="transactionMenu">
                        <span>{{session.screen.prompt}}</span>
                        <mat-icon>expand_more</mat-icon>
                    </button>
                    <mat-menu #transactionMenu="matMenu">
                        <button color=primary mat-menu-item *ngFor="let m of session.screen.transactionMenuItems" (click)="doMenuItemAction(m)" [disabled]="!isMenuItemEnabled(m)">
                            <app-icon *ngIf="m.icon" [iconName]="m.icon"></app-icon>
                            <span [ngClass]="{'muted-color': ! m.enabled}">{{m.title}}</span>
                        </button>
                    </mat-menu>
                </ng-container>
                <ng-template #prompt>
                    <span fxFlexAlign="center" [ngClass]="{'warn':session.screen.customerFacing}">{{session.screen.prompt}}</span>
                </ng-template>

                <span fxFlex="1 1 auto"></span>
                <span *ngIf="session.screen && session.screen.localMenuItems && session.screen.localMenuItems.length">
                    <button mat-icon-button (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </span>
            </mat-card-title>
            <mat-drawer-container fxFlex>
                <mat-drawer #drawer position="end" [mode]="drawerMode | async" [opened]="drawerOpen | async" fxLayout="column" fxLayoutAlign="start stretch"
                    fxLayoutGap="4px" style="overflow-x:hidden;padding-bottom:20px">
                    <button mat-button color="primary" *ngFor="let m of session.screen.localMenuItems" (click)="doMenuItemAction(m)" style="text-align: left"
                        [disabled]="!isMenuItemEnabled(m)">
                        <app-icon *ngIf="m.icon" [iconName]="m.icon"></app-icon>
                        <span [ngClass]="{'muted-color': ! m.enabled}">&nbsp;{{m.title}}</span>
                    </button>
                    <div fxFlex="1 1 auto"></div>
                    <button mat-button *ngIf="session.screen.type === 'Transaction'" color="accent" style="text-align: left">
                        <ng-container *ngIf="session.screen.customer">
                            <mat-icon>person</mat-icon>&nbsp;
                            <span>{{session.screen.customer.name}}</span>
                        </ng-container>
                        <ng-container *ngIf="!session.screen.customer && !session.screen.noCustomerText">
                            <mat-icon class="muted-color">link</mat-icon>&nbsp;
                            <span class="muted-color">No Linked Customer</span>
                        </ng-container>
                        <div fxFlex="1 1 150px" style="white-space: pre-wrap" *ngIf="session.screen.noCustomerText && !session.screen.customer" class="muted-color text-center">{{session.screen.noCustomerText}}</div>
                    </button>
                    <div *ngIf="session.screen.type === 'Transaction'" fxFlex="0 1 auto" class="sell-screen-logo"></div>
                </mat-drawer>
                <mat-drawer-content>
                    <ng-template appScreen></ng-template>
                </mat-drawer-content>
            </mat-drawer-container>
        </mat-card>
    </div>
</div>
