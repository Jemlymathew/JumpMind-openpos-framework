<mat-card class="page-content-card mat-elevation-z0" style="margin-bottom: 16px">
    <mat-card-content>
        <img height="300px" src="{{item.imageUrl}}" alt="{{item.description}}">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="stretch" fxLayoutGap="16px" style="padding:16px">
            <div fxFlex="1 1 auto" fxLayout="column">
                <div fxFlex="1 1 auto">
                    <p class="primary text-md" style="margin-top: 8px">{{item.description}}</p>
                    <p>{{item.productDescription}}</p>
                    <p class="muted-color">
                        <mat-chip-list>
                            {{item.subtitle}}&nbsp;
                            <mat-chip *ngFor="let label of item.labels">{{label}} </mat-chip>
                        </mat-chip-list>
                    </p>
                </div>
            </div>
            <div fxFlex="0 0 auto" fxLayout="column">
                <span fxFlex="1 1 auto" class="primary text-md text-right" style="padding-top: 8px">{{item.amount|currency:'USD':true:'1.2'}}
                    <br>
                    <p [hidden]="!item.discountAmount" class="muted-color text-xs" style="text-align: right; margin:0px; text-decoration:line-through">{{item.originalAmount|currency:'USD':true:'1.2'}}</p>
                    <p [hidden]="!item.discountAmount" class="muted-color text-xs" style="text-align: right; margin:0px">( -{{item.discountAmount|currency:'USD':true:'1.2'}} )</p>
                </span>
                <div *ngIf="!isReadOnly">
                    <button mat-icon-button fxFlex="0 0 100px" color="primary" *ngFor="let m of item.menuItems" (click)="doMenuItemAction(m, item.index)"
                        [disabled]="!isMenuItemEnabled(m)">
                        <app-icon *ngIf="m.icon" [iconName]="m.icon"></app-icon>
                        <span [ngClass]="{'muted-color': ! m.enabled}">{{m.title}}</span>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
