<form fxFlex="1 1 auto" (ngSubmit)="submitForm()" [formGroup]="form" novalidate [markDirtyOnSubmit]="form" fxLayout="column" >
    <mat-card fxFlex="1 1 auto" style="margin:2px" class="scrollable-content-card" fxLayout="column" fxLayoutAlign="start">
        <mat-card-content fxFlex="1 1 auto"  fxLayout="column" >
                <app-dynamic-form-field *ngFor="let field of screenForm.formElements" [formGroup]="form" [formField]="field" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                <mat-error>
                    <app-show-errors [control]="form"></app-show-errors>	
                </mat-error>	
            </mat-card-content>
            <mat-card-actions  align=end>
                <button type="submit" mat-button color="primary-inverse" *ngIf="session.screen.submitAction">
                    <span>Next</span>
                    <mat-icon class="material-icons">keyboard_arrow_right</mat-icon>
                </button>
            </mat-card-actions>
    </mat-card>
</form>
