<form fxFlexFill (ngSubmit)="submitForm()" [formGroup]="form" novalidate [markDirtyOnSubmit]="form" fxLayout="column" >
    <mat-card fxFlexFill style="margin:2px; padding-left:2px" class="page-content-card scrollable-content-card" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-card-content>
                <app-dynamic-form-field *ngFor="let field of screenForm.formElements" [formGroup]="form" [formField]="field" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                <mat-error>
                    <app-show-errors [control]="form"></app-show-errors>	
                </mat-error>	
            </mat-card-content>
            <div fxFlex="1 1 auto"></div>
            <mat-card-actions fxFlex="0 0 auto"  align=end>
                <button type="submit" mat-raised-button color=primary *ngIf="session.screen.submitAction">
                    <span>Next</span>
                    <mat-icon class="material-icons">keyboard_arrow_right</mat-icon>
                </button>
            </mat-card-actions>
    </mat-card>
</form>
