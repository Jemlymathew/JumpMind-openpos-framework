<div [formGroup]="form">
        <mat-form-field fxFlexFill [ngClass]="{'text-xl': isPrompt}">
                <input matInput [formControlName]="controlName" [placeholder]="placeholder" [textMask]="{mask: dateMask, pipe: autoCorrectedDatePipe, keepCharPositions: true}"
                    (keyup.enter)="onDateEntered()">
                <input matInput hidden [matDatepicker]="picker" (dateChange)="onDatePicked($event)">
                <mat-datepicker-toggle *ngIf="!isPrompt" matSuffix [for]="picker" class="primary"></mat-datepicker-toggle>
                <mat-datepicker-toggle *ngIf="isPrompt" matPrefix [for]="picker" class="primary"></mat-datepicker-toggle>
                <mat-datepicker #picker touchUi="true"></mat-datepicker>
                <mat-hint *ngIf="isPrompt" align="start">{{hintText}}</mat-hint>
        </mat-form-field>
</div>
