<ng-container  [ngSwitch]="responseType">
    <div [formGroup]="promptFormGroup">
        <mat-form-field fxFlexFill *ngSwitchCase="'DATE'" ngClass="text-xl">
            <!-- Can't use the masking component AND date picker on the same input, so use a hidden input for the picker and
                visible input for the masking component -->
            <input matInput placeholder="{{placeholderText}}" [(ngModel)]="dateText"
                [textMask]="{mask: dateMask, pipe: autoCorrectedDatePipe, keepCharPositions: true}"
                (keyup.enter)="onDateEntered()">
            <input matInput hidden [matDatepicker]="picker" [(ngModel)]="datePickerValue" (dateChange)="onDatePicked()">
            <mat-hint align="start">{{hintText}}</mat-hint>
            <mat-datepicker-toggle matPrefix [for]="picker" class="primary"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field fxFlexFill *ngSwitchCase="'phoneUS'" ngClass="text-xl">
            <mat-icon  matPrefix class="material-icons" color="primary">{{promptIcon}}</mat-icon>
            <input matInput [formControlName]="'promptInputControl'" [formatterName]="formatter" [appFocus]="true" autoSelectOnFocus>
            <mat-placeholder>{{placeholderText}}</mat-placeholder>
            <mat-hint class="text-sm" align="start">{{hintText}}</mat-hint>
            <mat-error class="text-sm">
                <app-show-errors [control]="promptFormGroup.controls['promptInputControl']"></app-show-errors>
            </mat-error>
        </mat-form-field>
    
        <mat-slide-toggle *ngSwitchCase="'ONOFF'" [(ngModel)]="onOffModel" (change)="onSlideChange()" color="primary" ngClass="text-lg">
            {{placeholderText}} {{onOffModel===true ? 'On' : 'Off'}}
        </mat-slide-toggle>
    
        <mat-form-field fxFlexFill *ngSwitchDefault ngClass="text-xl">
            <mat-icon  matPrefix class="material-icons" color="primary">{{promptIcon}}</mat-icon>
            <input matInput [formControlName]="'promptInputControl'" [appFocus]="true" autoSelectOnFocus
                [attr.type]="inputType" [textMask]="_textMask" [attr.minlength]="minLength" [attr.maxlength]="maxLength">
            <mat-placeholder>{{placeholderText}}</mat-placeholder>
            <mat-hint class="text-sm" align="start">{{hintText}}</mat-hint>
            <mat-error class="text-sm">
                <app-show-errors [control]="promptFormGroup.controls['promptInputControl']"></app-show-errors>
            </mat-error>
        </mat-form-field>
    </div>        
</ng-container>
