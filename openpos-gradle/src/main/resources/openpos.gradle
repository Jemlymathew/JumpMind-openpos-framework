apply plugin: 'groovy'

tasks.withType(GroovyCompile) {
    options.compilerArgs = ['-Xlint:none']
}


sourceSets {
    // In order to reference groovy from Java, the source sets need to be considered together during compilation (in
    // the groovy plugin, which extends the java plugin and handles java sources).
    main {
        java { srcDirs = []}
        groovy { srcDirs += ['src/main/java']}
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile "org.springframework:spring-context:$springVersion"
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: "${springDataCommon}"
    compile group: 'org.joda', name: 'joda-money', version: '1.0.1'

    compile group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.13.3'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.8' // for using yml in log4j2
    
//    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: "${slf4jVersion}"
//    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: "${slf4jVersion}"
//    compile(group: 'log4j', name: 'log4j', version: "${log4jVersion}")
//    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'


    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.vmlens', name: 'concurrent-junit', version: '1.0.2'
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3', classifier: 'tests' // borrows some code to unit test log output
}
