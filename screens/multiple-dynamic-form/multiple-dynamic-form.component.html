<mat-tab-group>
    <mat-tab *ngFor="let formOption of screen.forms" style="padding-bottom:6px">
        <ng-template mat-tab-label>
            <div fxLayoutAlign="start center">
                <mat-icon>{{formOption.icon}}</mat-icon><span>{{formOption.name}}</span>
            </div>
        </ng-template>

        <ng-template matTabContent>
            <div>
                {{formOption.instructions}}
            </div>
            <app-dynamic-form-control [screenForm]="formOption.form" [submitAction]="formOption.submitAction"></app-dynamic-form-control>
        </ng-template>
    </mat-tab>
</mat-tab-group>
