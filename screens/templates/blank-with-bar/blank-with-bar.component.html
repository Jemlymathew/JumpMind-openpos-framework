<div fxFlexFill fxLayout="column" >
    <app-statusbar [data]="statusBar"></app-statusbar>
    <div fxFlexFill style="overflow-y:auto" fxLayout="column">
        <app-scan-something class="mat-elevation-z3" *ngIf="template.template.scan" 
            [scanSomethingData]="template.template.scan"></app-scan-something>
        <div fxFlexFill fxLayout="column" fxLayoutAlign="center">
            <ng-template appScreen></ng-template>
        </div>
    </div>
</div>
