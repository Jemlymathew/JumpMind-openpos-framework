<div *ngIf="data" fxLayoutAlign="space-between" style="padding-top:5px;" class="muted-color text-sm">
    <div>
        {{date|localizeddatetime}}
    </div>
    <div>
        <span *ngIf="showRegisterStatus()" class="warn" (click)="onRegisterStatusClick()">
            {{data.registerStatus}}
        </span>
        <span *ngIf="data.timestampBegin">
            {{timer|hourminsec}}
        </span>
    </div>
</div>
