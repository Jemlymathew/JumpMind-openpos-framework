<app-dialog-header></app-dialog-header>
<app-instructions *ngIf="screen.instructions" [instructions]="screen.instructions" [instructionsSize]="'text-sm'"></app-instructions>
<app-content-card>
    <mat-dialog-content>
        <div class="dialog-content">
            <app-selectable-item-list fxFlex="0 1 100%" [listData]="listData" [configuration]="listConfig"
                                      (selectedItemChange)="onItemChange($event)">
                <ng-template let-item>
                    <app-display-customer-lookup [customer]="item"></app-display-customer-lookup>
                </ng-template>
            </app-selectable-item-list>
        </div>
    </mat-dialog-content>
</app-content-card>
<mat-dialog-actions class="buttons">
    <app-secondary-button [actionItem]="screen.viewButton"
                          (actionClick)="doSelectionButtonAction(screen.viewButton)"
                          (click)="doSelectionButtonAction(screen.viewButton)">
        <span>{{screen.viewButton.title}}</span>&nbsp;
    </app-secondary-button>
    <app-primary-button cdkFocusInitial [actionItem]="screen.selectButton"
                        (actionClick)="doSelectionButtonAction(screen.selectButton)"
                        (click)="doSelectionButtonAction(screen.selectButton)">
        <span>{{screen.selectButton.title}}</span>&nbsp;
    </app-primary-button>
</mat-dialog-actions>
