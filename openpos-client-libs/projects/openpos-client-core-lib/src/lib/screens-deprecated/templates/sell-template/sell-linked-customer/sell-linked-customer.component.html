<button mat-button *ngIf="loyaltyButton && (customerName || screenType === 'Transaction' || screenType === 'Sale')" color="accent" style="text-align: left" (click)="onClick()"
    class="link-customer-button">
    <ng-container *ngIf="customerName">
        <mat-icon>person</mat-icon>&nbsp;
        <span class="text-sm">{{customerName}}</span>
    </ng-container>
    <ng-container *ngIf="!customerName && !noCustomerText">
        <mat-icon class="muted-color">link</mat-icon>&nbsp;
        <span class="muted-color">No Linked Customer</span>
    </ng-container>
    <ng-container id="noCustomer" *ngIf="noCustomerText && !customerName" class="muted-color">
        <mat-icon class="muted-color">link</mat-icon>&nbsp;
        <span class="no-customer-text muted-color">{{noCustomerText}}</span>
    </ng-container>
</button>
