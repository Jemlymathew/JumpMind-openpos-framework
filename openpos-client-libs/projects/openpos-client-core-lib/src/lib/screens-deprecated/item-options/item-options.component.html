<div class="item-options-outer" [ngClass]="{'mobile-item-options-outer' : isMobile | async}">
	<div style="padding: 16px; display: flex; flex-direction: row;">
		<div fxLayout="column" fxLayoutGap="16px" class="image-list">
			<img *ngFor="let imageUrl of screen.imageUrls" src="{{imageUrl}}" (click)="selectImage(imageUrl)" class="side-image">
		</div>
		<img src="{{selectedImage}}" class="selected-image">
	</div>
	<div style="padding: 16px; flex: 1 1 auto;">
		<div *ngIf="screen.form.name" class="text-md">{{screen.form.name}}</div>
		<app-dynamic-form-control fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding-top: 6px; padding-bottom: 6px;"
		 [screenForm]="screen.form" [submitButton]="screen.submitButton"
		 [alternateSubmitActions]="screen.alternateSubmitActions">
		</app-dynamic-form-control>
	</div>
</div>
