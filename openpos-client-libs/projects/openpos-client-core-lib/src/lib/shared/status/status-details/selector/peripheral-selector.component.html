
<mat-card-title gdAreas="header backbutton" gdColumns="1fr auto" gdAlignColumns="center center">
    <div class="header" gdArea="header" gdColumns="auto 1fr" responsive-class>
        <span>{{data.category.localizationKey | localize}}</span>
    </div>
    <app-icon-button
            class="back-button"
            gdArea="backbutton"
            [iconName]="'close'"
            (click)="close()"
    ></app-icon-button>
</mat-card-title>

<div *ngIf="data.category.knownDevices.length > 0" class="note-from">
    <mat-select [(value)]="selectedDevice">
        <mat-option *ngFor="let option of data.category.knownDevices" [value]="option">
            {{option.displayName}}
        </mat-option>
    </mat-select>
    <mat-dialog-actions class="buttons" align="end">
        <app-primary-button [disabled]="!selectedDevice" (buttonClick)="assignDevice()">Ok</app-primary-button>
    </mat-dialog-actions>
</div>
