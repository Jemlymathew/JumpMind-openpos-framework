<div class="{{isMobile ? 'points-container' : 'grid-container'}}">
    <div class="icon">
        <app-icon [iconName]="screenData.membershipPointsIcon" [iconClass]="'material-icons ' + (isMobile ? 'mat-24' : 'mat-36')"></app-icon>
    </div>
    <div class="details {{isMobile ? 'mobile' : ''}}">
        {{screenData.loyaltyProgramNameLabel}}: <span class="value">{{screenData.customer.loyaltyPoints}} {{screenData.pointsLabel}}</span>
    </div>
</div>
