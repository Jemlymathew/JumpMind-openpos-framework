<div fxLayoutAlign="space-between" class="muted-color text-sm status-strip">
    <div class="status-strip-time">
        <span *ngIf="screenData.registerNumber"> {{screenData.registerNumber}} - </span>
        <span> {{date|localizeddatetime}}</span>
    </div>

    <div *ngIf="screenData.timestampBegin || screenData.systemStatus" class="status-strip-system-status">
        <app-system-status></app-system-status>
        <span *ngIf="screenData.timestampBegin">
            {{timer|hourminsec}}
        </span>
    </div>
</div>
