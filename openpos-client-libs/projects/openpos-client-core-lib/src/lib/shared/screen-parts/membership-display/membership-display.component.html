<mat-chip-list class="membership-chips">
    <mat-chip (click)="clickEvent.emit(membership)"
              [ngClass]="{'in': membership.member, 'not-in': !membership.member}"
              [selectable]="false"
              responsive-class>
        <app-icon *ngIf="!membership.member && screenData.uncheckMarkIcon"
                  [iconName]="screenData.uncheckMarkIcon"
                  [iconClass]="'material-icons mat-24'" responsive-class></app-icon>
        <app-icon *ngIf="membership.member && screenData.checkMarkIcon"
                  [iconName]="screenData.checkMarkIcon"
                  [iconClass]="'material-icons mat-24'" responsive-class></app-icon> {{membership.name}}
    </mat-chip>
</mat-chip-list>
