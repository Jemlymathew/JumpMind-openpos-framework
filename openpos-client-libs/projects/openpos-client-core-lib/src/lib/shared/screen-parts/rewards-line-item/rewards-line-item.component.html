<div class="reward-line-item-wrapper">
    <div class="loyalty-icon"><app-icon [iconName]="'loyalty'" [iconClass]="'material-icons mat-36'"></app-icon></div>
    <div class="details">
        <div class="name">{{reward.name}}</div>
        <div class="expiration"><app-icon [iconName]="'access_time'" [iconClass]="'material-icons mat-24'"></app-icon>Expires {{reward.expirationDate}}</div>
    </div>
    <div class="apply">
        <a *ngIf="reward.applyButton"
           [actionItem]="reward.applyButton"
           (actionClick)="doAction(reward.applyButton, reward.promotionId)"
           (click)="doAction(reward.applyButton, reward.promotionId)"
           mat-button>
            Apply <app-icon [iconName]="'chevron_right'" [iconClass]="'material-icons mat-24'"></app-icon>
        </a>
    </div>
</div>
