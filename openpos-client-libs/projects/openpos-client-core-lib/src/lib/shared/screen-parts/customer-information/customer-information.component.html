<div class="details-row email">
    <app-icon [iconName]="'mail_outline'" [iconClass]="'material-icons mat-18'"></app-icon>{{customer.email}}
</div>
<div class="details-row phone-number">
    <app-icon [iconName]="'phone'" [iconClass]="'material-icons mat-18'"></app-icon>{{customer.phoneNumber | phone}}
</div>
<div class="details-row loyalty-number">
    <app-icon [iconName]="'account_heart'" [iconClass]="'material-icons mat-18'"></app-icon>{{customer.loyaltyNumber}}
</div>
<div class="details-row address">
    <app-icon [iconName]="'place'" [iconClass]="'material-icons mat-18'"></app-icon>
    <div class="address-details">
        <div *ngIf="customer.address.line1" class="line1">{{customer.address.line1}}</div>
        <div *ngIf="customer.address.line2" class="line2">{{customer.address.line2}}</div>
        <div class="line3">
            <span *ngIf="customer.address.city" class="city">{{customer.address.city}}, </span>
            <span *ngIf="customer.address.state" class="state">{{customer.address.state}} </span>
            <span *ngIf="customer.address.postalCode" class="postal-code">{{customer.address.postalCode}}</span>
        </div>
    </div>
</div>
