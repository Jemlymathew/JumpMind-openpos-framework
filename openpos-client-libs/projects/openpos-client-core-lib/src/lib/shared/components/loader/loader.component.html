<div id="loader-dialog" [class]="(getLocalTheme() | async) + ' ' + getHiddenClass()">
    <mat-card class="loader-overlay center">
            <mat-card-title>
                {{title}}
            </mat-card-title>
            <mat-card-content>
                <div *ngIf="reconnecting">{{time}}</div>
                <p>{{message}}</p>
                <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
            </mat-card-content>
    </mat-card>
    <div id='overlay'></div> 
</div>
