<div id="loader-dialog" [class]="(getLocalTheme() | async) + ' ' + getHiddenClass()">
    <mat-card class="loader-overlay center" [ngClass]="{'dialog-reconnecting' : reconnecting}">
            <mat-card-title *ngIf="reconnecting && title">
                {{title}}
            </mat-card-title>
            <mat-card-content>
                <div *ngIf="reconnecting">{{time}}</div>
                <p *ngIf="message">{{message}}</p>
                <mat-progress-bar *ngIf="reconnecting" mode="indeterminate" color="primary"></mat-progress-bar>
                <mat-progress-spinner *ngIf="!reconnecting" mode="indeterminate" color="primary" class="loader-spinner"></mat-progress-spinner>
            </mat-card-content>
    </mat-card>
    <div id='overlay' [ngClass]="{'overlay-reconnecting' : reconnecting}"></div> 
</div>
