<div class="thumbnails" *ngIf="displayImageUrls.length > 1">
    <img *ngFor="let thumbnailUrl of displayImageUrls; let i = index"
        (error)="onThumbnailError(i)"
        (click)="selectImage(i)"
        [src]="thumbnailUrl | imageUrl">
</div>
<img *ngIf="displayImageUrls.length == 1" [src]="(displayImageUrls[0] || altImageUrl) | imageUrl" [alt]="altImageText" (error)="onSelectedImageError()">
<img *ngIf="displayImageUrls.length > 1" [src]="(selectedImageUrl || altImageUrl) | imageUrl" [alt]="altImageText" (error)="onSelectedImageError()">
