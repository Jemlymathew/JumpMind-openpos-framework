<ngx-charts-bubble-chart
    [scheme]="colorScheme"
    [legend]="graph.legendEnabled"
    [view]="[width, height]"
    [xAxis]="true"
    [xAxisLabel]="graph.xaxisLabel"
    [showXAxisLabel]="!!graph.xaxisLabel"
    [yAxis]="true"
    [yAxisLabel]="graph.yaxisLabel"
    [showYAxisLabel]="!!graph.yaxisLabel"
    [results]="data"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)">
</ngx-charts-bubble-chart>
