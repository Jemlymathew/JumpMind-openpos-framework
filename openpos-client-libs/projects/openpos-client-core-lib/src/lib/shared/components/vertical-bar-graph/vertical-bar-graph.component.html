<ngx-charts-bar-vertical
    [legend]="graph.legendEnabled"
    [legendPosition]="graph.legendPosition"
    [results]="data"
    [scheme]="colorScheme"
    [view]="[width, height]"
    [xAxis]="true"
    [xAxisLabel]="graph.xaxisLabel"
    [showXAxisLabel]="!!graph.xaxisLabel"
    [yAxis]="true"
    [yAxisLabel]="graph.yaxisLabel"
    [showYAxisLabel]="!!graph.yaxisLabel"
    (select)="onSelect($event)"
    class="vertical-bar-chart">
</ngx-charts-bar-vertical>
