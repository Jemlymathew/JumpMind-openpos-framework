<ngx-charts-bar-vertical
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [results]="data"
    [scheme]="colorScheme"
    [view]="[width, height]"
    [xAxis]="true"
    [xAxisLabel]="xAxisLabel"
    [showXAxisLabel]="!!xAxisLabel"
    [yAxis]="true"
    [yAxisLabel]="yAxisLabel"
    [showYAxisLabel]="!!yAxisLabel"
    (select)="onSelect($event)"
    class="vertical-bar-chart">
</ngx-charts-bar-vertical>
